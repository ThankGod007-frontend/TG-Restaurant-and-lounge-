<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations - Restaurant & Lounge</title>
  <link rel="stylesheet" href="reservations.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Restaurant & Lounge</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="#reservations">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="reservations" class="reservations-section">
    <h1>Make a Reservation</h1>
    <p>Reserve a table online and enjoy an unforgettable dining experience!</p>

    <form id="reservation-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" placeholder="Enter number of guests" required>
      </div>

      <button type="submit">Reserve Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Restaurant & Lounge. All Rights Reserved.</p>
  </footer>

  <script src="reservations.js"></script>
</body>
</html>
